name: Releases

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Read Configuration
        id: release_config
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: .github/config/release.json
          property: modifiedPlugins
      - name: installing utilities
        if: ${{ steps.release_config.outputs.value.utilities }}
        working-directory: ./packages/contentstack-utilities
        run: npm install
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/contentstack-utilities/package.json
      - name: installing export
        if: ${{ success() && steps.release_config.outputs.value.export === true  }}
        working-directory: ./packages/contentstack-export
        run: npm install
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/contentstack-export/package.json
      - name: installing import
        if: ${{ success() && steps.release_config.outputs.value.import === true  }}
        working-directory: ./packages/contentstack-import
        run: npm install
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/contentstack-import/package.json
