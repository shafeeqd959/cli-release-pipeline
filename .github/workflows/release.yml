name: Releases

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Read Configuration
        id: release_config
        uses: rgarcia-phi/json-to-variables@v1.1.0
        with:
          filename: .github/config/release.json
          prefix: release
      - run: echo ${{env.release_plugins_utilities}}
      - name: installing utilities
        if: ${{env.release_plugins_utilities}}
        working-directory: ./packages/contentstack-utilities
        run: npm install
      - uses: JS-DevTools/npm-publish@v1
        if: ${{ success() &&  env.release_plugins_utilities }}
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/contentstack-utilities/package.json
      - name: installing export
        if: ${{ success() && steps.release_config.outputs.modifiedPlugins.export == true  }}
        working-directory: ./packages/contentstack-export
        run: npm install
      - uses: JS-DevTools/npm-publish@v1
        if: ${{ success() && steps.release_config.outputs.modifiedPlugins.export == true  }}
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/contentstack-export/package.json
      - name: installing import
        if: ${{ success() && steps.release_config.outputs.modifiedPlugins.import == true  }}
        working-directory: ./packages/contentstack-import
        run: npm install
      - uses: JS-DevTools/npm-publish@v1
        if: ${{ success() && steps.release_config.outputs.modifiedPlugins.import == true  }}
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/contentstack-import/package.json
